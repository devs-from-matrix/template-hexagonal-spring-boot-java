version: 2
updates:
  - package-ecosystem: maven
    directories:
      - "/example/"
    schedule:
      interval: daily
      time: "23:30"
    open-pull-requests-limit: 10
    commit-message:
        prefix: "build: "
    labels:
      - dependencies
      - automated
  - package-ecosystem: github-actions
    directory: "/.github/"
    schedule:
      interval: weekly
    open-pull-requests-limit: 5
    commit-message:
      prefix: "ci: "
    labels:
      - ci
      - automated
